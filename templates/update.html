{% extends 'master.html' %}

{% block head %}
<title>Update Task</title>
{% endblock %}

{% block body %}
<div class="content" style="text-align: center;">
    <h1>Update Task</h1>
    <form action="/update/{{ task.id }}" method="POST" style="margin-top: 50px;">
        <input type="text" name="content" id="Context" value="{{ task.content }}" required>
        <br>
        <input type="submit" value="Update" style="margin-top: 20px;">
    </form>
</div>
{% endblock %}
